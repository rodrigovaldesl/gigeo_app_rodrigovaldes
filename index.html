<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->

<body>

        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- HEADER -->
    <header></header>

    <section class="perfil d-flex align-items-center">

            <!-- USUARIO -->
            <div class="media d-flex align-items-center">

                <div class="media-body">
                    <h5 class="mt-0">Yuki Mukami</h5>
                    <p>30.000 seguidores</p>
                </div>
            </div>
            <!-- BOTONERA -->
            <div class="perfil__botonera d-flex align-items-center">

                <button class="perfil__botonera-primary ml-2 d-none d-md-block">Seguir</button>
            </div>
        </div>
    </section>
    <!-- PERFIL END -->

    <hr style="margin: 0;" class="d-none d-md-block">

    <!-- MAIN -->
    <main>
        <div class="container">

            <div class="video col-12 col-md-3 p-0">
                <img class="main__img" src="assets/img/image-1.png" alt="">
                <h2>Después de la vela - Yuki
                    Mukami</h2>

        </div>

    <!-- Optional JavaScript -->
